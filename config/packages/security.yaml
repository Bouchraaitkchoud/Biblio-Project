security:
  enable_authenticator_manager: true
  password_hashers:
    App\Entity\User: "auto"
    App\Entity\Lecteur: "plaintext"

  providers:
    admin_provider:
      entity:
        class: App\Entity\User
        property: login # admin form: <input name="login">
    lecteur_provider:
      entity:
        class: App\Entity\Lecteur
        property: codeAdmission # lecteur form: <input name="code_d_admission">
    chain_provider:
      chain:
        providers: ["admin_provider", "lecteur_provider"]

  role_hierarchy:
    ROLE_ADMIN: [ROLE_USER]
    ROLE_LIMITED_ADMIN: [ROLE_USER]

  firewalls:
    dev:
      pattern: ^/(_(profiler|wdt)|css|images|js)/
      security: false

    admin:
      pattern: ^/admin
      provider: admin_provider
      context: shared_context
      form_login:
        success_handler: App\Security\LoginSuccessHandler
        login_path: app_admin_login
        check_path: app_admin_check
        username_parameter: login
        password_parameter: password
        enable_csrf: true
        default_target_path: admin_dashboard
        use_referer: false
      logout:
        path: /admin/logout
        target: app_admin_login

    main:
      pattern: ^/
      provider: chain_provider
      context: shared_context
      form_login:
        success_handler: App\Security\LoginSuccessHandler
        login_path: app_login
        check_path: app_login
        username_parameter: codeAdmission
        password_parameter: password
        enable_csrf: true
        default_target_path: lecteur_dashboard
        use_referer: true
      logout:
        path: app_logout
        target: app_login
      switch_user: true

  access_control:
    - { path: ^/login, roles: PUBLIC_ACCESS }
    - { path: ^/admin/login, roles: PUBLIC_ACCESS }
    - { path: ^/admin, roles: [ROLE_ADMIN, ROLE_LIMITED_ADMIN] }
    - { path: ^/main-site, roles: [ROLE_USER, ROLE_ADMIN] }
    - { path: ^/, roles: [ROLE_USER, ROLE_ADMIN] }
